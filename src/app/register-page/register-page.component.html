<div id="regis">
  <h3 class="text-center text-white pt-3">HELLO. Please input your Info!</h3>
  <div class="container">
      <div id="regis-row" class="row justify-content-center align-items-center">
          <div id="regis-column" class="col-md-6">
              <div id="regis-box" class="col-md-12">
                  <form id="regis-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Registration</h3>
                      <div class="form-group">
                        <label for="name" class="text-info">Name:</label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                      <div class="form-group">
                          <label for="email" class="text-info">E-mail:</label><br>
                          <input type="text" name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="text" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
